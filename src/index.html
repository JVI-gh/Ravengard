<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script type="text/javascript" src="dat.gui.min.js"></script>
  <link rel="stylesheet" href="./assets/stylesheets/base.css">
  <link rel="stylesheet" href="./assets/stylesheets/login.css">
  <link rel="stylesheet" href="./assets/stylesheets/animated-background.css">
  <link rel="stylesheet" href="./assets/stylesheets/support-classes.css">
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <title>Ravengard</title>
</head>

<body>
  <div class="container-fluid p-0">
    <canvas>
    </canvas>
    <div class="login container absolute_centerXY">
      <div class="row">
        <div class="col-12 text-center p-4">
          <img src="assets/img/logo.png" alt="Ravengard logo" width="12.5%">
          <p>
            <h1> Ravengard</h1>
          </p>
        </div>
        <div class="container">
          
          <div class="row mx-5">
            <form>
              <div class="mb-3">
                <label for="UserInput" class="form-label">User</label>
                <input type="text" class="form-control" id="UserInput" placeholder="Enter your username here">
              </div>
              <div class="mb-3">
                <label for="PasswordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="PasswordInput"
                placeholder="Enter your password here">
              </div>
              <div class="col text-center p-4">
                <button type="submit" class="btn" id="Login">Login</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
      <script src="./assets/scripts/background.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
      <script src="./assets/scripts/login.js"></script>
      
</body>

</html>
