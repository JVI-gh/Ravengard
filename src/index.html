<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script type="text/javascript" src="dat.gui.min.js"></script>
  <link rel="stylesheet" href="./assets/stylesheets/base.css">
  <link rel="stylesheet" href="./assets/stylesheets/login.css">
  <link rel="stylesheet" href="./assets/stylesheets/animated-background.css">
  <link rel="stylesheet" href="./assets/stylesheets/support-classes.css">
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <title>Ravengard</title>
</head>

<body>
  <div class="container-fluid p-0">
    <canvas>
    </canvas>
    <div class="login container absolute_centerXY">
      <div class="row">
        <div class="col-12 text-center p-4">
          <img src="assets/img/logo.png" alt="Ravengard logo" width="12.5%">
          <p>
          <h1>Ravengard</h1>
          </p>
        </div>
        <div class="container">

          <div class="row mx-5">

            <form>
              <div class="col text-center p-4" id="BasicControls">
                <button class="btn" id="NewChar">Create new character</button>
                <button type="submit" class="btn" id="Login">I already have a character</button>
              </div>

            </form>
            <div class="mb-3 hide character-creator">
              <label for="UserInput" class="form-label">Player</label>
              <input type="text" class="form-control" id="PlayerInput" placeholder="Enter your player name here">
              <button class="btn next">Next</button>
            </div>

            <div class="mb-3 hide character-creator text-center">
              <h2>Pick your class</h2>
              <button class="btn class-button next">Tank</button>
              <button class="btn class-button next">Fighter</button>
              <button class="btn class-button next">Slayer</button>
              <button class="btn class-button next">Mage</button>
              <button class="btn class-button next">Controller</button>
              <button class="btn class-button next">Marksmen</button>
              <input type="text" class="form-control hide" id="ClassInput" placeholder="Enter your class here">
            </div>

            <div class="mb-3 hide character-creator text-center">
              <h2>Pick your stats - Points: <span id="point-counter"></span></h2>

              <label for="Strenght" class="form-label">Strenght</label>
              <input type="number" min="8" max="20" id="Strenght" class="form-control player-stat" value="8">

              <label for="Constitution" class="form-label">Constitution</label>
              <input type="number" min="8" max="20" id="Constitution" class="form-control player-stat" value="8">

              <label for="Dexterity" class="form-label">Dexterity</label>
              <input type="number" min="8" max="20" id="Dexterity" class="form-control player-stat" value="8">

              <label for="Intelligence" class="form-label">Intelligence</label>
              <input type="number" min="8" max="20" id="Intelligence" class="form-control player-stat" value="8">

              <label for="Wisdom" class="form-label">Wisdom</label>
              <input type="number" min="8" max="20" id="Wisdom" class="form-control player-stat" value="8">

              <label for="Charisma" class="form-label">Charisma</label>
              <input type="number" min="8" max="20" id="Charisma" class="form-control player-stat" value="8">

              <input type="text" class="form-control hide" id="StatsInput" placeholder="Enter your stats here">
            </div>

          </div>

        </div>
      </div>
      <script src="./assets/scripts/background.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
      <script src="./assets/scripts/login.js"></script>

</body>

</html>
