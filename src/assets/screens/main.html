<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/base.css">
    <link rel="stylesheet" href="../stylesheets/support-classes.css">
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="stylesheet" href="../stylesheets/scrollbar.css">

    <title>Ravengard</title>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-1">
                <nav>
                    <ul>
                        <button id="Home">
                            <li>
                                <img id="logo" src="../img/logo.png" alt="">
                            </li>
                        </button>

                        <button id="Adventure">
                            <li>
                                <img src="../svg/dragon-svgrepo-com.svg" alt="">
                            </li>
                        </button>

                        <button id="Fight">
                            <li>
                                <img src="../svg/sword-svgrepo-com.svg" alt="">
                            </li>
                        </button>

                        <button id="Options" class="options">
                            <img src="../svg/cogs-solid.svg" alt="">
                        </button>
                    </ul>
                </nav>
            </div>
            <div class="col-11 h-100">
                <main>

                    <!--First Section  Start-->
                    <section id="home">

                        <!-- Panel Start -->
                        <article>
                            <div class="row">
                                <h1>General Information</h1>
                                <div class="col-3">
                                    <img id="userIcon" src="../svg/user-solid.svg" alt="">
                                </div>
                                <div id="Description" class="col-9">
                                    <p>Name - <span class="pName"></span></p>
                                    <p>Class - <span class="pClass"></span></p>
                                    <p>Level - <span class="pLevel"></span></p>
                                    <p>Gold - <span class="pGold"></span></p>
                                </div>
                            </div>
                        </article>
                        <!-- Panel End -->

                        <!-- Panel Start -->
                        <article>
                            <div class="row">
                                <h1>Equipment</h1>
                            </div>
                            <div class="row">
                                <div class="equipment container-fluid">
                                    <div class="row">

                                        <div class="col-4">
                                            <label for="Helmet">Helmet</label>
                                            <select name="Helmet" class="gear" id="Helmet">
                                            </select>

                                            <label for="Chest">Chest</label>
                                            <select name="Chest" class="gear" id="Chest">
                                            </select>

                                            <label for="Bottom">Bottom</label>
                                            <select name="Bottom" class="gear" id="Bottom">
                                            </select>

                                            <label for="Shoes">Shoes</label>
                                            <select name="Shoes" class="gear" id="Shoes">
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <img src="../svg/body-svgrepo-com.svg" alt="" srcset="">
                                        </div>
                                        <div class="col-4">
                                            <label for="Weapon">Weapon</label>
                                            <select name="Weapon" class="gear" id="Weapon">
                                            </select>

                                            <label for="Subweapon">subweapon</label>
                                            <select name="Subweapon" class="gear" id="Subweapon">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <!-- Panel End -->

                        <div class="panels-2-row">
                            <!-- Panel Start -->
                            <article class="w-60">
                                <div class="row">
                                    <h1>Inventory</h1>
                                    <div class="col-12 overflowY pInventory">
                                    </div>
                                </div>
                            </article>
                            <!-- Panel End -->

                            <article class="w-40">
                                <h1>Item Description</h1>
                                <h2 id="Dinamic-Title">
                                    Name
                                </h2>
                                <p id="Dinamic-Content" class="overflowY">
                                    Description
                                </p>

                            </article>
                        </div>


                    </section>

                    <!--First Section  End-->


                    <!--Second Section Start-->
                    <section id="Adventure">
                        <article>

                        </article>

                        <article>

                        </article>
                    </section>
                    <!--Second Section End-->
                </main>
            </div>
        </div>
    </div>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/localStorage.js"></script>
    <script src="../scripts/playerDataHandler.js"></script>
    <script src="../scripts/contextMenu.js"></script>
</body>

</html>
