<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/base.css">
    <link rel="stylesheet" href="../stylesheets/support-classes.css">
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <title>Ravengard</title>
</head>

<body>
    <div class="container-fluid p-0 vh-100">
        <div class="row h-100 m-0">
            <div class="col-1 side-menu">
                <ul class="centerY">
                    <button class="menu-button">
                        <li>
                            <img class="icon-svg" src="../img/logo.png" alt="logo" srcset="">
                        </li>
                    </button>
                    <button class="menu-button">

                        <li>
                            <img class="icon-svg" src="../svg/user-solid.svg" alt="user profile">
                        </li>
                    </button>
                    <button class="menu-button">

                        <li>
                            <img class="icon-svg" src="../svg/newspaper-solid.svg" alt="news">

                        </li>
                    </button>
                    <button class="menu-button">
                        <li>
                            <img class="icon-svg" src="../svg/address-book-solid.svg" alt="friend list">
                        </li>
                    </button>
                    <button class="menu-button">
                        <li>
                            <img class="icon-svg" src="../svg/users-solid.svg" alt="server list">

                        </li>
                    </button>
                    <button class="menu-button">
                        <li>
                            <img class="icon-svg" src="../svg/cogs-solid.svg" alt="options">
                        </li>
                    </button>
                </ul>
            </div>
            <div class="col-11 main-view h-100"">
                <div class="container-fluid h-100">
                    <div id="Main" class="tabs-view h-100">
                        
                        <div class="row">
                            <div class="col-3">
                                <button class="goBack">
                                    <img class="icon-tab" src="../svg/address-book-solid.svg" alt="friend list">
                                </button>

                            </div>

                        </div>

                    </div>
                    <div id="Profile" class="tabs-view"></div>
                    <div id="News" class="tabs-view"></div>
                    <div id="Friendlist" class="tabs-view">
                    </div>
                    <div id="Communities" class="tabs-view"></div>
                    <div id="Options" class="tabs-view"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="../scripts/main.js"></script>
</body>

</html>
